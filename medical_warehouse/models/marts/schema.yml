version: 2
models:
  - name: dim_channels
    description: "Dimension table for Telegram channels."
    columns:
      - name: channel_key
        description: "Surrogate key for channel."
        tests:
          - unique
          - not_null
      - name: channel_name
        description: "Name of the Telegram channel."
        tests:
          - not_null
  - name: dim_dates
    description: "Date dimension for time-based analysis."
    columns:
      - name: date_key
        description: "Surrogate key for date."
        tests:
          - unique
          - not_null
      - name: full_date
        description: "Full date value."
        tests:
          - not_null
  - name: fct_image_detections
    description: "Fact table for YOLO image detections joined with messages."
    columns:
      - name: message_id
        description: "Unique identifier for each message."
        tests:
          - not_null
      - name: channel_key
        description: "Foreign key to dim_channels."
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key to dim_dates."
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: detected_class
        description: "YOLO detected class index."
        tests:
          - not_null
      - name: confidence_score
        description: "YOLO detection confidence score."
        tests:
          - not_null
      - name: image_category
        description: "Image category (promotional, product_display, lifestyle, other)."
        tests:
          - not_null
      - name: image_path
        description: "Path to the image file."
        tests:
          - not_null
