# GitHub Actions workflow for running unittests
name: Run Unittests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run dbt tests
        run: dbt test --project-dir medical_warehouse --profiles-dir medical_warehouse
      - name: Run pytest
        run: |
          pytest
